            <h1>プロフィール</h1>
    <p class="img text1">40代半ばから曲作りを始めた、鼻歌作曲家＆作詞家。</p>
    <p class="img text2">作曲は直感に頼っている。</p>
    <p class="img text3"> 実際は鼻歌というより、イメージしたり発声したりしながらメロディを探索している。 </p>
    <p class="img text4"> ふとメロディが浮かぶ時もある。</p>
    <p class="img text5"> 作詞は本来得意ではないが、曲を作り上げるまでの工数を減らすため、</p>
    <p class="img text6"> やむを得ず自分で手掛けている。ピアノ＆ギターは昔少し弾けたが現在は弾けない。</p>
    <p class="img text7"> 歌うのも基本得意ではない。</p>
    <p class="img text8"> プロやセミプロのミュージシャンに編曲・演奏・歌入れなどを依頼して、</p>
    <p class="img text9">  完成形の曲に仕上げている。</p>
